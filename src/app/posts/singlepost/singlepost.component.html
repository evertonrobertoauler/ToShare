<div *ngIf="ispostavailable">
   <div id="post-section"></div>
   <div *ngIf="ispostavailable;then postcontent else loading">Waiting..</div>
   <ng-template #postcontent>      
         <mdl-card mdl-shadow="4">
            <div class="meta-container" [ngStyle]="{'color': '#fff', 'height': '360px', 'background': 'url('+post.imagepath+') center/cover'}">
               <div class="meta">
                  <div class="title-author">
                     <span class="back-button">
                     <a [routerLink]="['/posts']" style="text-decoration:none">
                     <i class="fa fa-2x fa-angle-left" aria-hidden="true"> </i>
                     </a>
                     </span>
                     <img src="assets/images/profilepic.png" alt="Avatar image" width="40" height="40" style="border-radius: 50%;">
                     <span>&nbsp;  <!-- {{ post.author }} --> Praveen posted in
                     <a [routerLink]="['category', post.category]" style="text-decoration: none;color:white" >
                     <strong>
                     {{post.category}} 
                     </strong>
                     </a>
                     </span> &nbsp;
                     <span class="mdl-layout--large-screen-only" > <i class="fa fa-calendar" aria-hidden="true"></i> {{ post.date | date : 'longDate' }} </span>
                  </div>
               </div>
            </div>
            <div class="post-content">
               <h1 class="title-text">{{post.title}}</h1>
               <div class="mdl-card__supporting-text innercontent" [innerHTML]="post.content"></div>
            </div>
         </mdl-card>
         <br>       
         <br>            
         
        <div class="share-container mdl-shadow--2dp">
          <div>Share this Post</div>
            <share-buttons 
            [stumbleUpOn]="false" 
            [pinterest]="false" 
            [tumblr]="false" 
            [reddit]="false"
            [whatsApp]="false" >
            </share-buttons>       
         </div>  
                                   
        <disqus [identifier]="disquspageidentifier"></disqus>  
   </ng-template>

   <ng-template #loading>
        <div class="sk-cube-grid">
          <div class="sk-cube sk-cube1"></div>
          <div class="sk-cube sk-cube2"></div>
          <div class="sk-cube sk-cube3"></div>
          <div class="sk-cube sk-cube4"></div>
          <div class="sk-cube sk-cube5"></div>
          <div class="sk-cube sk-cube6"></div>
          <div class="sk-cube sk-cube7"></div>
          <div class="sk-cube sk-cube8"></div>
          <div class="sk-cube sk-cube9"></div>
      </div>
   </ng-template>
</div>
